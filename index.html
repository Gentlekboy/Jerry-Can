<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- =====CUSTOM CSS===== -->
  <link rel="stylesheet" href="style.css">

<!-- =====GOOGLE FONTS===== -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  
<!-- =====ANIMATE ON SCROLL CDN===== -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <title>Jerry Can</title>
</head>
<body>
  <main class="container">
    <div class="body" data-aos="zoom-in-up" data-aos-duration="1500">

      <p>5<br> Liters <br> <span class="name">Designed By <br> <a href="http://github.com/gentlekboy" target="_blank" rel="noopener noreferrer">Gentlekboy</a></span></p>

      <span class="top" data-aos="zoom-in-down" data-aos-offset="300"
      data-aos-easing="ease-in-cubic" data-aos-duration="1500"></span>
    </div>
  </main>

<!-- =====ANIMATE ON SCROLL JS===== -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<!-- =====INITIALIZING ANIMATE ON SCROLL JS===== -->
  <script>
    AOS.init();
  </script>
</body>
</html>
